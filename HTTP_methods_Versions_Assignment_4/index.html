<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP methods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script src="./v1.js" type="text/javascript"></script>
    <script src="./v2.js" type="text/javascript"></script>
    

</head>
<body>
    <h3>HTTP Version 1.1</h3>
    <br/>
    <button type="button" class="btn btn-primary" value="Read" onclick="displayData()">Read</button>
    <button type="button" class="btn btn-primary" value="Create" onclick="postData()">Create</button>
    <button type="button" class="btn btn-primary" value="Delete" onclick="deleteData(20)">Delete</button>
    <button type="button" class="btn btn-primary" value="Put" onclick="putData(13)">Put</button>
    <button type="button" class="btn btn-primary" value="Patch" onclick="patchData(13)">Patch</button>

    <h3>HTTP Version 2</h3>
    <br/>
    <button type="button" class="btn btn-primary" value="Read" onclick="displayData2()">Read</button>
    <button type="button" class="btn btn-primary" value="Create" onclick="postData2()">Create</button>
    <button type="button" class="btn btn-primary" value="Delete" onclick="deleteData2(20)">Delete</button>
    <button type="button" class="btn btn-primary" value="Put" onclick="putData2(13)">Put</button>
    <button type="button" class="btn btn-primary" value="Patch" onclick="patchData2(13)">Patch</button>
</body>
</html>
